		<div id="progBox" class="screenCentered">

					<h2>Winter Game</h2>

					<br>

	<div id="gameArea">
		<div id="scorePanel" class="sPanel cf">
			<div class="score-data-row cf">
				<ul class="score-info">
					<li><img src="images/txt-distance.svg" alt=""> <span id="distance" class="txt-sPanel">0</span></li>
					<li><img src="images/txt-score.svg" alt=""> <span id="score" class="txt-sPanel">0</span></li>
					<li id="inline-popups">
						<a href="#" id="highScoreOpener" data-effect="mfp-zoom-in"><img src="images/icon-help-sm.svg" alt="Help" class="icon-help"></a>
						<a href="#submitScore" id="submitScoreOpener" data-effect="mfp-zoom-in"></a>
					</li>
				</ul>
				<div style="clear: both;"></div>
			</div><!-- /.score-data-row -->
			<div style="clear: both;"></div>
			<div class="logo-col">
				<img src="images/wg-logo-wide@2x.png" alt="Winter Games" class="wgLogo">
			</div>
		</div><!-- /#scorePanel -->
		<h4 id="pauseState" class="screenCentered blinkMe">PAUSED</h4>
		<div id="touchSteer">Slide to Steer</div>
	</div>
	<!-- /#gameArea -->
	
	<!-- Lightbox -->
	<div class="popupPanel">
		<div id="helpDialog" class="popupPanel white-popup mfp-with-anim mfp-hide">
			This is where help and config stuff goes.
		</div>
	</div>

	<!-- Popup itself -->
	<div id="highScores" class="white-popup mfp-with-anim mfp-hide">
		
		<div class="popupPanel">
			<h1>High Scores</h1>
			<div class="highScoreWrap">
					<table class="highScoreList">
						<thead>
							<th>#</th>
							<th>Name</th>
							<th>Score</th>
							<th>Date</th>
						</thead>
						<tbody></tbody>
					</table>
			</div><!-- /.highScoreWrap -->
			<a href="#" class="btn restartLevel width-100">Restart</a>
		</div>
	
	
	
	</div><!-- #test-popup -->
	
	<div id="submitScore" class="popupPanel white-popup mfp-with-anim mfp-hide">
		<h1>Submit Score</h1>
		<label for="highScoreName">
			Name: <br>
			<input id="highScoreName" class="highScoreInput width-100">
		</label>
		<button id="submitHighScore" class="highScoreBtn width-100">Submit</button><br>&nbsp;<br>
		<a href="#" id="restartLevel" class="btn restartLevel width-100">Restart</a>
	</div><!-- #submitScore -->
